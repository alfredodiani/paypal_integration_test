<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PayPal JS SDK Standard Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row mt-5"> 
        <div id="purchase-info" class="col-sm">
          <h4>Shopping Cart</h4>
          <div id="cart" class="mt-3">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>T-Shirt Black M Size</td>
                  <td>1</td>
                  <td>$15.00</td>
                </tr>
                <tr>
                  <td>Jeans Skirt S Size</td>
                  <td>1</td>
                  <td>$20.00</td>
                </tr>
              </tbody>
            </table>
          </div>
          <form id="user-info" class="mt-5">
            <h4 class="">Personal Information</h4>
            <div id="personal-info">
              <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input id="first-name" name="first-name" class="form-control" type="text" value="John">
              </div>
              <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input id="last-name" name="last-name" class="form-control" type="text" value="Doe">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" class="form-control" type="email" value="johndoe@mail.com">
              </div>
              <div class="mb-3">
                <label for="phone-number" class="form-label">Phone Number</label>
                <input id="phone-number" name="phone-number" class="form-control" type="text" value="521-475-2676">
              </div>
            </div>    

            <div id="shipping-info">
              <h4 class="mt-5">Shipping Address</h4>
              <div class="mb-3">
                <label for="address-line-1" class="form-label">Address Line 1</label>
                <input id="address-line-1" name="address-line-1" class="form-control" type="text" value="5964 Lester Divide Apt. 953">
              </div>
              <div class="mb-3">
                <label for="address-line-2" class="form-label">Address Line 2</label>
                <input id="address-line-2" name="address-line-2" class="form-control" type="text" value="2nd building">
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input id="city" name="city" class="form-control" type="text" value="Rosellahaven">
              </div>
              <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input id="state" name="state" class="form-control" type="text" value="Colorado">
              </div>
              <div class="mb-3">
                <label for="zip-code" class="form-label">Zip Code</label>
                <input id="zip-code" name="zip-code" class="form-control" type="text" value="28510">
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select id="country" name="country" class="form-control" value="US">
                  <option value="US">United States</option>
                  <option value="BR">Brazil</option>
                  <option value="JP">Japan</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div id="paypal-button-container" class="col-sm" style="max-width: 30%;"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Replace the "test" client-id value with your client-id -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD&locale=en_US&buyer-country=US&disable-funding=credit,card,paylater"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
